<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ==================== 1. CSS VARIABLES ==================== */
        :root {
            --macos-menu-bar: rgba(246, 246, 246, 0.8);
            --macos-dock-bg: rgba(255, 255, 255, 0.3);
            --macos-window-bg: #ffffff;
            --macos-sidebar: #e8e8e8;
            --macos-blue: #007AFF;
            --macos-red: #FF5F57;
            --macos-yellow: #FEBC2E;
            --macos-green: #28C840;
            --macos-shadow: rgba(0, 0, 0, 0.2);
            --macos-border: rgba(0, 0, 0, 0.1);
            --font-stack: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* ==================== 2. RESET & BASE ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-stack);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background: #000;
        }

        button {
            border: none;
            background: none;
            cursor: pointer;
            font-family: inherit;
        }

        /* ==================== 3. BOOT SCREEN ==================== */
        .boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            animation: fadeIn 0.5s ease-in;
        }

        .boot-screen.hidden {
            animation: fadeOut 0.5s ease-out forwards;
        }

        .apple-logo {
            width: 80px;
            height: 80px;
            fill: #fff;
            margin-bottom: 40px;
            animation: logoFadeIn 1s ease-in;
        }

        .progress-bar-container {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            animation: progressBar 3s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes logoFadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes progressBar {
            from { width: 0%; }
            to { width: 100%; }
        }

        /* ==================== 4. DESKTOP ==================== */
        .desktop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .desktop.visible {
            opacity: 1;
        }

        .desktop-icons {
            position: absolute;
            top: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .desktop-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .desktop-icon.selected {
            background: rgba(255, 255, 255, 0.2);
        }

        .desktop-icon svg {
            width: 64px;
            height: 64px;
            margin-bottom: 4px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .desktop-icon-label {
            font-size: 12px;
            color: #fff;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* ==================== 5. MENU BAR ==================== */
        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 28px;
            background: var(--macos-menu-bar);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            z-index: 9998;
            font-size: 13px;
            color: #000;
        }

        .menu-bar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-bar-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-item {
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }

        .menu-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .menu-item.active {
            background: rgba(0, 0, 0, 0.08);
        }

        .apple-menu-logo {
            width: 16px;
            height: 16px;
        }

        .app-name {
            font-weight: 600;
        }

        .menu-dropdown {
            position: absolute;
            top: 28px;
            left: 0;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 4px 0;
            display: none;
            z-index: 10000;
        }

        .menu-dropdown.visible {
            display: block;
            animation: slideDown 0.15s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-dropdown-item {
            padding: 6px 16px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.1s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-dropdown-item:hover {
            background: var(--macos-blue);
            color: #fff;
        }

        .menu-dropdown-separator {
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
            margin: 4px 0;
        }

        .system-icon {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .clock {
            font-size: 13px;
            font-weight: 400;
        }

        /* ==================== 6. DOCK ==================== */
        .dock {
            position: fixed;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 16px;
            padding: 4px 8px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            z-index: 9999;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .dock-icon {
            width: 48px;
            height: 48px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: bottom;
        }

        .dock-icon svg, .dock-icon img {
            width: 100%;
            height: 100%;
        }

        .dock-separator {
            width: 1px;
            height: 48px;
            background: rgba(0, 0, 0, 0.2);
            margin: 0 4px;
        }

        .running-indicator {
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            25% { transform: translateY(-25px) scale(1); }
            50% { transform: translateY(0) scale(1); }
            75% { transform: translateY(-12px) scale(1); }
        }

        .dock-icon.bouncing {
            animation: bounce 0.8s ease-in-out 2;
        }

        /* ==================== 7. WINDOWS ==================== */
        .windows-layer {
            position: fixed;
            top: 28px;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            pointer-events: none;
        }

        .window {
            position: absolute;
            background: var(--macos-window-bg);
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: none;
            pointer-events: auto;
            min-width: 400px;
            min-height: 300px;
        }

        .window.visible {
            display: flex;
            flex-direction: column;
            animation: windowOpen 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .window.closing {
            animation: windowClose 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes windowOpen {
            from { opacity: 0; transform: scale(0.85) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes windowClose {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.9); }
        }

        .window-titlebar {
            height: 40px;
            background: #f6f6f6;
            border-bottom: 1px solid #d9d9d9;
            display: flex;
            align-items: center;
            padding: 0 12px;
            cursor: move;
            user-select: none;
        }

        .window.active .window-titlebar {
            background: #ececec;
        }

        .window-controls {
            display: flex;
            gap: 8px;
            margin-right: 12px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
            cursor: pointer;
            transition: filter 0.2s;
        }

        .control-btn:hover {
            filter: brightness(0.9);
        }

        .control-close {
            background: var(--macos-red);
        }

        .control-minimize {
            background: var(--macos-yellow);
        }

        .control-maximize {
            background: var(--macos-green);
        }

        .control-btn svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .window-titlebar:hover .control-btn svg {
            opacity: 1;
        }

        .window-title {
            flex: 1;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            color: #000;
        }

        .window-content {
            flex: 1;
            overflow: auto;
            background: #fff;
        }

        /* Resize handles */
        .resize-handle {
            position: absolute;
            z-index: 10;
        }

        .resize-n {
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            cursor: ns-resize;
        }

        .resize-s {
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            cursor: ns-resize;
        }

        .resize-e {
            right: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            cursor: ew-resize;
        }

        .resize-w {
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            cursor: ew-resize;
        }

        .resize-ne {
            top: 0;
            right: 0;
            width: 8px;
            height: 8px;
            cursor: nesw-resize;
        }

        .resize-nw {
            top: 0;
            left: 0;
            width: 8px;
            height: 8px;
            cursor: nwse-resize;
        }

        .resize-se {
            bottom: 0;
            right: 0;
            width: 8px;
            height: 8px;
            cursor: nwse-resize;
        }

        .resize-sw {
            bottom: 0;
            left: 0;
            width: 8px;
            height: 8px;
            cursor: nesw-resize;
        }

        /* ==================== 8. FINDER APP ==================== */
        .finder-container {
            display: flex;
            height: 100%;
        }

        .finder-sidebar {
            width: 200px;
            background: var(--macos-sidebar);
            border-right: 1px solid var(--macos-border);
            padding: 12px 8px;
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: 16px;
        }

        .sidebar-title {
            font-size: 11px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            padding: 4px 8px;
            margin-bottom: 4px;
        }

        .sidebar-item {
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-item svg {
            width: 16px;
            height: 16px;
        }

        .sidebar-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .sidebar-item.active {
            background: var(--macos-blue);
            color: #fff;
        }

        .finder-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .finder-toolbar {
            height: 48px;
            border-bottom: 1px solid var(--macos-border);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 12px;
        }

        .toolbar-btn {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            transition: background 0.2s;
        }

        .toolbar-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .finder-search {
            margin-left: auto;
            padding: 6px 12px;
            border: 1px solid var(--macos-border);
            border-radius: 6px;
            font-size: 13px;
            width: 200px;
        }

        .finder-files {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 20px;
            align-content: start;
        }

        .file-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .file-item:hover {
            background: rgba(0, 0, 0, 0.03);
        }

        .file-item.selected {
            background: rgba(0, 122, 255, 0.1);
        }

        .file-item svg {
            width: 48px;
            height: 48px;
            margin-bottom: 8px;
        }

        .file-name {
            font-size: 12px;
            text-align: center;
            word-break: break-word;
        }

        /* ==================== 9. SAFARI APP ==================== */
        .safari-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .safari-tabs {
            display: flex;
            background: #e8e8e8;
            border-bottom: 1px solid var(--macos-border);
            padding: 8px 8px 0;
            gap: 4px;
        }

        .safari-tab {
            padding: 6px 12px;
            background: #d0d0d0;
            border-radius: 6px 6px 0 0;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .safari-tab.active {
            background: #fff;
        }

        .safari-toolbar {
            height: 48px;
            background: #fff;
            border-bottom: 1px solid var(--macos-border);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 12px;
        }

        .safari-nav-btns {
            display: flex;
            gap: 8px;
        }

        .safari-address-bar {
            flex: 1;
            padding: 8px 12px;
            background: #f0f0f0;
            border: 1px solid var(--macos-border);
            border-radius: 8px;
            font-size: 13px;
        }

        .safari-content {
            flex: 1;
            background: #fff;
            overflow: auto;
            position: relative;
        }

        .safari-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .safari-default-page {
            padding: 40px;
            text-align: center;
        }

        .safari-default-page h1 {
            font-size: 32px;
            margin-bottom: 16px;
            color: #333;
        }

        .safari-favorites {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 40px auto;
        }

        .safari-favorite {
            padding: 20px;
            background: #f8f8f8;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .safari-favorite:hover {
            background: #f0f0f0;
        }

        /* ==================== 10. TEXTEDIT APP ==================== */
        .textedit-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .textedit-toolbar {
            height: 44px;
            border-bottom: 1px solid var(--macos-border);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
        }

        .textedit-btn {
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 13px;
            transition: background 0.2s;
        }

        .textedit-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .textedit-select {
            padding: 6px 10px;
            border: 1px solid var(--macos-border);
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
        }

        .textedit-content {
            flex: 1;
            padding: 20px;
            font-size: 14px;
            line-height: 1.6;
            overflow: auto;
            outline: none;
        }

        /* ==================== 11. CONTEXT MENU ==================== */
        .context-menu {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 4px 0;
            min-width: 200px;
            z-index: 10001;
            display: none;
        }

        .context-menu.visible {
            display: block;
            animation: contextMenuAppear 0.15s ease-out;
        }

        @keyframes contextMenuAppear {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .context-menu-item {
            padding: 6px 16px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.1s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .context-menu-item:hover {
            background: var(--macos-blue);
            color: #fff;
        }

        .context-menu-separator {
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
            margin: 4px 0;
        }

        /* ==================== 12. UTILITIES ==================== */
        .hidden {
            display: none !important;
        }

        .no-select {
            user-select: none;
        }
    </style>
</head>

        <div class="desktop-icons">

                        <linearGradient id="folderGrad" x1="0%" y1="0%" x2="0%" y2="100%">

                <svg viewBox="0 0 64 64">

                        <linearGradient id="photoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#FF4757;stop-opacity:1" />

                    </defs>

                <div class="desktop-icon-label">Photos</div>
            </div>
        </div>
    </div>

    <!-- ==================== MENU BAR ==================== -->
    <div class="menu-bar" id="menuBar">
        <div class="menu-bar-left">

            { name: 'Archive.zip', type: 'zip' },
            { name: 'Backup.zip', type: 'zip' },
            { name: 'Calculator.app', type: 'app' },
            { name: 'Safari.app', type: 'app' },
            { name: 'Spreadsheet.xlsx', type: 'text' },
            { name: 'Budget.xlsx', type: 'text' }
        ];

        // ==================== BOOT SEQUENCE ====================
        function startBoot() {
            setTimeout(() => {
                document.getElementById('bootScreen').classList.add('hidden');
                document.getElementById('desktop').classList.add('visible');
                updateClock();
                setInterval(updateClock, 60000);
            }, 4500);
        }

        // ==================== CLOCK ====================
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            document.getElementById('clock').textContent = `${displayHours}:${minutes} ${ampm}`;
        }

        // ==================== WINDOW MANAGEMENT ====================
        function createWindow(appName) {
            const template = document.getElementById(`${appName}WindowTemplate`);
            if (!template) return null;

            const clone = template.content.cloneNode(true);
            const window = clone.querySelector('.window');
            window.id = `${appName}Window`;

            // Populate Finder files
            if (appName === 'finder') {
                const filesContainer = window.querySelector('#finderFiles');
                finderFiles.forEach(file => {
                    const fileEl = document.createElement('div');
                    fileEl.className = 'file-item';
                    fileEl.dataset.name = file.name;
                    fileEl.innerHTML = fileIcons[file.type] + `<div class="file-name">${file.name}</div>`;
                    fileEl.addEventListener('click', function() {
                        window.querySelectorAll('.file-item').forEach(f => f.classList.remove('selected'));
                        this.classList.add('selected');
                    });
                    filesContainer.appendChild(fileEl);
                });
            }

            // Safari address bar functionality
            if (appName === 'safari') {
                const addressBar = window.querySelector('.safari-address-bar');
                const content = window.querySelector('.safari-content');
                addressBar.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        let url = e.target.value.trim();
                        if (url) {
                            if (!url.startsWith('http')) {
                                url = 'https://' + url;
                            }
                            content.innerHTML = `<iframe class="safari-iframe" src="${url}" sandbox="allow-scripts allow-same-origin"></iframe>`;
                        }
                    }
                });
            }

            // TextEdit formatting
            if (appName === 'textedit') {
                const content = window.querySelector('.textedit-content');
                window.querySelectorAll('.textedit-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        document.execCommand(this.dataset.cmd);
                        content.focus();
                    });
                });

                // Auto-save
                content.addEventListener('input', debounce(() => {
                    localStorage.setItem('textedit-content', content.innerHTML);
                }, 1000));

                const saved = localStorage.getItem('textedit-content');
                if (saved) content.innerHTML = saved;
            }

            document.getElementById('windowsLayer').appendChild(window);
            setupWindowControls(window);
            makeResizable(window);
            return window;
        }

        function openWindow(appName) {
            let window = document.getElementById(`${appName}Window`);

            if (!window) {
                window = createWindow(appName);
            }

            if (!window) return;

            if (window.classList.contains('visible')) {
                focusWindow(window);
                return;
            }

            window.classList.add('visible');
            state.windows.push(window);
            state.openApps.add(appName);
            focusWindow(window);
            updateRunningIndicators();

            // Bounce animation
            const dockIcon = document.querySelector(`.dock-icon[data-app="${appName}"]`);
            if (dockIcon) {
                dockIcon.classList.add('bouncing');
                setTimeout(() => dockIcon.classList.remove('bouncing'), 1600);
            }

            updateAppName(appName);
        }

        function closeWindow(window) {
            window.classList.add('closing');
            setTimeout(() => {
                window.classList.remove('visible', 'closing');
                state.windows = state.windows.filter(w => w !== window);
                const appName = window.dataset.app;
                state.openApps.delete(appName);
                updateRunningIndicators();

                if (state.windows.length > 0) {
                    focusWindow(state.windows[state.windows.length - 1]);
                } else {
                    updateAppName('Finder');
                }
            }, 300);
        }

        function minimizeWindow(window) {
            const appName = window.dataset.app;
            const dockIcon = document.querySelector(`.dock-icon[data-app="${appName}"]`);

            if (dockIcon) {
                const rect = dockIcon.getBoundingClientRect();
                const windowRect = window.getBoundingClientRect();

                window.style.transition = 'all 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
                window.style.transform = `scale(0.05) translate(${rect.left - windowRect.left}px, ${rect.top - windowRect.top}px)`;
                window.style.opacity = '0';

                setTimeout(() => {
                    window.classList.remove('visible');
                    window.style.transform = '';
                    window.style.transition = '';
                    window.style.opacity = '';
                }, 500);
            }
        }

        function maximizeWindow(window) {
            const isMaximized = window.dataset.maximized === 'true';

            if (isMaximized) {
                window.style.left = window.dataset.originalLeft;
                window.style.top = window.dataset.originalTop;
                window.style.width = window.dataset.originalWidth;
                window.style.height = window.dataset.originalHeight;
                window.dataset.maximized = 'false';
            } else {
                window.dataset.originalLeft = window.style.left;
                window.dataset.originalTop = window.style.top;
                window.dataset.originalWidth = window.style.width;
                window.dataset.originalHeight = window.style.height;

                window.style.left = '0';
                window.style.top = '0';
                window.style.width = '100vw';
                window.style.height = 'calc(100vh - 28px)';
                window.dataset.maximized = 'true';
            }
        }

        function focusWindow(window) {
            state.windows.forEach(w => w.classList.remove('active'));
            window.classList.add('active');
            window.style.zIndex = ++state.maxZIndex;
            state.activeWindow = window;
            updateAppName(window.dataset.app);
        }

        function updateAppName(appName) {
            const names = {
                'finder': 'Finder',
                'safari': 'Safari',
                'textedit': 'TextEdit',
                'mail': 'Mail'
            };
            document.getElementById('appName').textContent = names[appName] || 'Finder';
        }

        function updateRunningIndicators() {
            document.querySelectorAll('.running-indicator').forEach(i => i.style.display = 'none');

            state.openApps.forEach(app => {
                const icon = document.querySelector(`.dock-icon[data-app="${app}"]`);
                if (icon) {
                    const indicator = icon.querySelector('.running-indicator');
                    if (indicator) indicator.style.display = 'block';
                }
            });
        }

        // ==================== DRAG FUNCTIONALITY ====================
        function setupWindowControls(window) {
            const titlebar = window.querySelector('.window-titlebar');
            const closeBtn = window.querySelector('.control-close');
            const minimizeBtn = window.querySelector('.control-minimize');
            const maximizeBtn = window.querySelector('.control-maximize');

            closeBtn.addEventListener('click', () => closeWindow(window));
            minimizeBtn.addEventListener('click', () => minimizeWindow(window));
            maximizeBtn.addEventListener('click', () => maximizeWindow(window));

            window.addEventListener('mousedown', () => focusWindow(window));

            // Drag
            let isDragging = false;
            let currentX, currentY, initialX, initialY;

            titlebar.addEventListener('mousedown', (e) => {
                if (e.target.closest('.window-controls')) return;

                isDragging = true;
                initialX = e.clientX - parseInt(window.style.left || 0);
                initialY = e.clientY - parseInt(window.style.top || 0);
                focusWindow(window);
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                window.style.left = currentX + 'px';
                window.style.top = Math.max(0, currentY) + 'px';
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });
        }

        // ==================== RESIZE FUNCTIONALITY ====================
        function makeResizable(window) {
            const handles = window.querySelectorAll('.resize-handle');
            handles.forEach(handle => {
                handle.addEventListener('mousedown', initResize);
            });

            let isResizing = false;
            let currentHandle = null;
            let startX, startY, startWidth, startHeight, startLeft, startTop;

            function initResize(e) {
                isResizing = true;
                currentHandle = e.target;
                startX = e.clientX;
                startY = e.clientY;
                startWidth = parseInt(window.style.width);
                startHeight = parseInt(window.style.height);
                startLeft = parseInt(window.style.left);
                startTop = parseInt(window.style.top);

                e.stopPropagation();
                e.preventDefault();

                document.addEventListener('mousemove', resize);
                document.addEventListener('mouseup', stopResize);
            }

            function resize(e) {
                if (!isResizing) return;

                const dx = e.clientX - startX;
                const dy = e.clientY - startY;

                if (currentHandle.classList.contains('resize-e')) {
                    window.style.width = Math.max(400, startWidth + dx) + 'px';
                }
                if (currentHandle.classList.contains('resize-w')) {
                    const newWidth = Math.max(400, startWidth - dx);
                    window.style.width = newWidth + 'px';
                    window.style.left = (startLeft + (startWidth - newWidth)) + 'px';
                }
                if (currentHandle.classList.contains('resize-s')) {
                    window.style.height = Math.max(300, startHeight + dy) + 'px';
                }
                if (currentHandle.classList.contains('resize-n')) {
                    const newHeight = Math.max(300, startHeight - dy);
                    window.style.height = newHeight + 'px';
                    window.style.top = (startTop + (startHeight - newHeight)) + 'px';
                }
                if (currentHandle.classList.contains('resize-se')) {
                    window.style.width = Math.max(400, startWidth + dx) + 'px';
                    window.style.height = Math.max(300, startHeight + dy) + 'px';
                }
                if (currentHandle.classList.contains('resize-sw')) {
                    const newWidth = Math.max(400, startWidth - dx);
                    window.style.width = newWidth + 'px';
                    window.style.left = (startLeft + (startWidth - newWidth)) + 'px';
                    window.style.height = Math.max(300, startHeight + dy) + 'px';
                }
                if (currentHandle.classList.contains('resize-ne')) {
                    window.style.width = Math.max(400, startWidth + dx) + 'px';
                    const newHeight = Math.max(300, startHeight - dy);
                    window.style.height = newHeight + 'px';
                    window.style.top = (startTop + (startHeight - newHeight)) + 'px';
                }
                if (currentHandle.classList.contains('resize-nw')) {
                    const newWidth = Math.max(400, startWidth - dx);
                    window.style.width = newWidth + 'px';
                    window.style.left = (startLeft + (startWidth - newWidth)) + 'px';
                    const newHeight = Math.max(300, startHeight - dy);
                    window.style.height = newHeight + 'px';
                    window.style.top = (startTop + (startHeight - newHeight)) + 'px';
                }
            }

            function stopResize() {
                isResizing = false;
                document.removeEventListener('mousemove', resize);
                document.removeEventListener('mouseup', stopResize);
            }
        }

        // ==================== DOCK MAGNIFICATION ====================
        function updateDockMagnification(hoveredIndex) {
            const icons = document.querySelectorAll('.dock-icon');

            icons.forEach((icon, index) => {
                const iconIndex = parseInt(icon.dataset.index);
                if (isNaN(iconIndex)) {
                    icon.style.transform = '';
                    return;
                }

                if (hoveredIndex === -1) {
                    icon.style.transform = '';
                } else {
                    const distance = Math.abs(iconIndex - hoveredIndex);
                    let scale = 1;
                    let translateY = 0;

                    if (distance === 0) {
                        scale = 1.8;
                        translateY = -12;
                    } else if (distance === 1) {
                        scale = 1.4;
                        translateY = -6;
                    } else if (distance === 2) {
                        scale = 1.2;
                        translateY = -3;
                    }

                    icon.style.transform = `scale(${scale}) translateY(${translateY}px)`;
                }
            });
        }

        // ==================== DOCK INTERACTIONS ====================
        document.querySelectorAll('.dock-icon').forEach(icon => {
            icon.addEventListener('click', () => {
                const appName = icon.dataset.app;
                if (appName && appName !== 'trash') {
                    openWindow(appName);
                }
            });

            icon.addEventListener('mouseenter', function() {
                const index = parseInt(this.dataset.index);
                if (!isNaN(index)) {
                    updateDockMagnification(index);
                }
            });

            icon.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                const menu = document.getElementById('dockContextMenu');
                menu.style.left = e.clientX + 'px';
                menu.style.top = e.clientY + 'px';
                menu.classList.add('visible');
                menu.dataset.app = this.dataset.app;
            });
        });

        document.getElementById('dock').addEventListener('mouseleave', () => {
            updateDockMagnification(-1);
        });

        // ==================== DESKTOP ICONS ====================
        document.querySelectorAll('.desktop-icon').forEach(icon => {
            icon.addEventListener('click', () => {
                document.querySelectorAll('.desktop-icon').forEach(i => i.classList.remove('selected'));
                icon.classList.add('selected');
            });

            icon.addEventListener('dblclick', () => {
                const appName = icon.dataset.app;
                if (appName) openWindow(appName);
            });
        });

        // ==================== MENU BAR ====================
        const appleMenu = document.getElementById('appleMenu');
        const appleMenuDropdown = document.getElementById('appleMenuDropdown');

        appleMenu.addEventListener('click', (e) => {
            e.stopPropagation();
            appleMenuDropdown.classList.toggle('visible');
        });

        document.addEventListener('click', () => {
            appleMenuDropdown.classList.remove('visible');
            document.getElementById('contextMenu').classList.remove('visible');
            document.getElementById('dockContextMenu').classList.remove('visible');
        });

        appleMenuDropdown.addEventListener('click', (e) => {
            e.stopPropagation();
            const item = e.target.textContent;
            if (item.includes('Shut Down')) {
                document.getElementById('desktop').classList.remove('visible');
                document.getElementById('bootScreen').classList.remove('hidden');
                setTimeout(() => location.reload(), 1000);
            }
        });

        // ==================== CONTEXT MENUS ====================
        document.getElementById('desktop').addEventListener('contextmenu', (e) => {
            e.preventDefault();
            const contextMenu = document.getElementById('contextMenu');
            contextMenu.style.left = e.clientX + 'px';
            contextMenu.style.top = e.clientY + 'px';
            contextMenu.classList.add('visible');
        });

        document.getElementById('dockContextMenu').addEventListener('click', (e) => {
            e.stopPropagation();
            const action = e.target.dataset.action;
            const appName = e.target.closest('.context-menu').dataset.app;

            if (action === 'open' && appName) {
                openWindow(appName);
            } else if (action === 'quit' && appName) {
                const window = document.getElementById(`${appName}Window`);
                if (window) closeWindow(window);
            }

            document.getElementById('dockContextMenu').classList.remove('visible');
        });

        // ==================== KEYBOARD SHORTCUTS ====================
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'w') {
                e.preventDefault();
                if (state.activeWindow) closeWindow(state.activeWindow);
            }

            if ((e.metaKey || e.ctrlKey) && e.key === 'm') {
                e.preventDefault();
                if (state.activeWindow) minimizeWindow(state.activeWindow);
            }

            if ((e.metaKey || e.ctrlKey) && e.key === 'q') {
                e.preventDefault();
                if (state.activeWindow) closeWindow(state.activeWindow);
            }
        });

        // ==================== UTILITIES ====================
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func(...args), wait);
            };
        }

        // ==================== INITIALIZE ====================
        window.addEventListener('load', () => {
            startBoot();
            setTimeout(() => {
                openWindow('finder');
            }, 5000);
        });
    </script>

            // Save to localStorage
            state.currentWallpaper = wallpaperId;
            localStorage.setItem('wallpaper', wallpaperId);
        }

        function loadSavedWallpaper() {
            const saved = localStorage.getItem('wallpaper');
            if (saved && WALLPAPERS.find(w => w.id === saved)) {
                setWallpaper(saved);
            } else {
                setWallpaper('monterey');
            }
        }

        // ==================== 9. UTILITIES ====================
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // ==================== 10. EVENT HANDLERS ====================
        function setupDesktopIcons() {
            // Make desktop icons draggable
            $('.desktop-icon').draggable({
                containment: '#desktop',
                grid: [20, 20], // Snap to grid (God Level detail)
                start: function() {
                    $(this).addClass('dragging');
                },
                stop: function() {
                    $(this).removeClass('dragging');
                }
            });

            // Make folders droppable
            $('.desktop-icon[data-type="folder"]').droppable({
                accept: '.desktop-icon',
                drop: function(event, ui) {
                    const folderName = $(this).find('.desktop-icon-label').text();
                    const fileName = ui.draggable.find('.desktop-icon-label').text();

                    // Don't drop folder into itself
                    if (folderName === fileName) return;

                    NotificationManager.show('File Moved', `Moved "${fileName}" into "${folderName}"`, 'fa-folder-open');
                    ui.draggable.remove(); // Simulate move
                }
            });

            // Click handler
            $('.desktop-icon').on('click', function() {
                $('.desktop-icon').removeClass('selected');
                $(this).addClass('selected');
            });

            // Double-click handler
            $('.desktop-icon').on('dblclick', function() {
                const appName = $(this).data('app');
                if (appName) windowManager.open(appName);
            });
        }

        function setupContextMenus() {
            $('#desktop').on('contextmenu', function(e) {
                e.preventDefault();
                $('#contextMenu').css({ left: e.clientX, top: e.clientY }).addClass('visible');
            });

            $('#dockContextMenu').on('click', '.context-menu-item:not(.disabled)', function(e) {
                e.stopPropagation();
                const $item = $(this);
                const action = $item.data('action');
                const $menu = $('#dockContextMenu');
                const appName = $menu.data('app');

                if (action === 'open' && appName) {
                    windowManager.open(appName);
                } else if (action === 'quit' && appName) {
                    const $window = $(`#${appName}Window`);
                    if ($window.length) windowManager.close($window);
                } else if (action === 'keep-in-dock') {
                    // Toggle keep in dock
                    const $checkmark = $item.find('.checkmark');
                    if ($checkmark.is(':visible')) {
                        $checkmark.hide();
                    } else {
                        $checkmark.show();
                    }
                }

                $menu.removeClass('visible');
            });
        }

        function setupKeyboardShortcuts() {
            // ==================== GLOBAL SHORTCUTS ====================

            // Cmd+Space: Open Spotlight
            km.register('Cmd+ ', () => km.openSpotlight());

            // Cmd+Tab: App Switcher
            km.register('Cmd+TAB', () => km.showAppSwitcher());

            // Cmd+Q: Quit active app (close window)
            km.register('Cmd+Q', () => {
                if (wm.activeWindow) wm.close(wm.activeWindow);
            });

            // Cmd+W: Close active window
            km.register('Cmd+W', () => {
                if (wm.activeWindow) wm.close(wm.activeWindow);
            });

            // Cmd+M: Minimize active window
            km.register('Cmd+M', () => {
                if (wm.activeWindow) wm.minimize(wm.activeWindow);
            });

            // Cmd+H: Hide active window (same as minimize)
            km.register('Cmd+H', () => {
                if (wm.activeWindow) wm.minimize(wm.activeWindow);
            });

            // Cmd+,: Open Settings
            km.register('Cmd+,', () => wm.open('settings'));

            // F11: Toggle fullscreen (maximize)
            km.register('F11', () => {
                if (wm.activeWindow) {
                    if (wm.activeWindow.hasClass('maximized')) {
                        wm.unmaximize(wm.activeWindow);
                    } else {
                        wm.maximize(wm.activeWindow);
                    }
                }
            });

            // ==================== APP-SPECIFIC SHORTCUTS ====================

            // TextEdit shortcuts
            km.registerApp('textedit', 'Cmd+B', () => {
                document.execCommand('bold');
            });
            km.registerApp('textedit', 'Cmd+I', () => {
                document.execCommand('italic');
            });
            km.registerApp('textedit', 'Cmd+U', () => {
                document.execCommand('underline');
            });
            km.registerApp('textedit', 'Cmd+N', () => {
                const $content = wm.activeWindow.find('.textedit-content');
                if (confirm('Create new document? (Current changes will be lost)')) {
                    $content.html('');
                }
            });

            // Safari shortcuts
            km.registerApp('safari', 'Cmd+T', () => {
                // Focus on address bar to simulate new tab
                wm.activeWindow.find('.safari-address-bar').focus();
            });
            km.registerApp('safari', 'Cmd+L', () => {
                wm.activeWindow.find('.safari-address-bar').focus().select();
            });
            km.registerApp('safari', 'Cmd+R', () => {
                const $iframe = wm.activeWindow.find('.safari-iframe');
                if ($iframe.length) {
                    $iframe[0].contentWindow.location.reload();
                }
            });

            // Terminal shortcuts
            km.registerApp('terminal', 'Cmd+K', () => {
                wm.activeWindow.find('#terminalOutput').empty();
            });
            km.registerApp('terminal', 'Cmd+T', () => {
                // Focus terminal input for new command
                wm.activeWindow.find('#terminalInput').focus();
            });

            // Calculator shortcuts
            km.registerApp('calculator', 'Cmd+C', () => {
                const display = wm.activeWindow.find('#calcDisplay').text();
                navigator.clipboard.writeText(display);
            });

            // Paint shortcuts
            km.registerApp('paint', 'Cmd+S', () => {
                wm.activeWindow.find('#paintSave').trigger('click');
            });
            km.registerApp('paint', 'Cmd+N', () => {
                if (confirm('Clear canvas and start new drawing?')) {
                    const canvas = wm.activeWindow.find('#paintCanvas')[0];
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
            });
            km.registerApp('paint', 'Cmd+E', () => {
                wm.activeWindow.find('#paintEraser').trigger('click');
            });

            // Finder shortcuts
            km.registerApp('finder', 'Cmd+N', () => {
                // Open new Finder window
                wm.create('finder');
            });
            km.registerApp('finder', 'Cmd+F', () => {
                wm.activeWindow.find('#finderSearch').focus();
            });
        }

        // ==================== 9. CONTEXT MENU SYSTEM ====================
        function setupContextMenus() {
            // Desktop context menu
            $('#desktop').on('contextmenu', function(e) {
                // Only show if not clicking on window, dock, or menubar
                if (!$(e.target).closest('.window, .dock, .menubar, .spotlight-overlay, .app-switcher-overlay').length) {
                    e.preventDefault();

                    cm.show(e.clientX, e.clientY, [
                        { label: 'New Folder', icon: 'fas fa-folder-plus', action: () => {
                            alert('New Folder created (demo)');
                        }},
                        { type: 'separator' },
                        { label: 'Get Info', icon: 'fas fa-info-circle', disabled: true },
                        { label: 'Change Wallpaper...', icon: 'fas fa-image', action: () => wm.open('settings') },
                        { type: 'separator' },
                        { label: 'Use Stacks', disabled: true },
                        { label: 'Sort By', icon: 'fas fa-sort', submenu: [
                            { label: 'Name', action: () => console.log('Sort by Name') },
                            { label: 'Date Modified', action: () => console.log('Sort by Date') },
                            { label: 'Size', action: () => console.log('Sort by Size') },
                            { label: 'Kind', action: () => console.log('Sort by Kind') }
                        ]},
                        { type: 'separator' },
                        { label: 'Show View Options', icon: 'fas fa-sliders-h', disabled: true }
                    ]);
                }
            });

            // Dock icon context menu
            $(document).on('contextmenu', '.dock-icon', function(e) {
                e.preventDefault();
                const appName = $(this).data('app');
                const isOpen = state.openApps.has(appName);

                const appNames = {
                    finder: 'Finder',
                    safari: 'Safari',
                    textedit: 'TextEdit',
                    terminal: 'Terminal',
                    calculator: 'Calculator',
                    paint: 'Paint',
                    settings: 'Settings'
                };

                cm.show(e.clientX, e.clientY, [
                    { label: 'Options', icon: 'fas fa-cog', submenu: [
                        { label: 'Keep in Dock', action: () => console.log('Keep in Dock:', appName) },
                        { label: 'Open at Login', disabled: true },
                        { label: 'Show in Finder', disabled: true }
                    ]},
                    { type: 'separator' },
                    { label: 'Show All Windows', icon: 'fas fa-window-restore', disabled: !isOpen },
                    { type: 'separator' },
                    { label: `Quit ${appNames[appName] || appName}`, icon: 'fas fa-times',
                      action: () => {
                          if (isOpen) {
                              const $window = wm.windows.get(appName);
                              if ($window) wm.close($window);
                          }
                      },
                      disabled: !isOpen
                    }
                ]);
            });

            // Window titlebar context menu (delegated event)
            $(document).on('contextmenu', '.window-titlebar', function(e) {
                e.preventDefault();
                const $window = $(this).closest('.window');
                const appName = $window.data('app');

                cm.show(e.clientX, e.clientY, [
                    { label: 'Minimize', icon: 'fas fa-minus', shortcut: 'M', action: () => {
                        wm.minimize($window);
                    }},
                    { label: 'Zoom', icon: 'fas fa-expand', shortcut: 'F11', action: () => {
                        if ($window.hasClass('maximized')) {
                            wm.unmaximize($window);
                        } else {
                            wm.maximize($window);
                        }
                    }},
                    { type: 'separator' },
                    { label: 'Move to Display', icon: 'fas fa-desktop', disabled: true },
                    { type: 'separator' },
                    { label: 'Close Window', icon: 'fas fa-times', shortcut: 'W', action: () => {
                        wm.close($window);
                    }}
                ]);
            });
        }

        // ==================== 10. INITIALIZATION ====================
        let windowManager;
        let wm; // Shorthand reference
        let km; // KeyboardManager instance
        let cm; // ContextMenuManager instance

        $(document).ready(function() {
            console.log(' macOS Simulator - Ultimate Edition');
            console.log(' Libraries loaded:');
            console.log('  - jQuery:', $.fn.jquery);
            console.log('  - jQuery UI:', $.ui ? $.ui.version : 'Not loaded');
            console.log('  - Font Awesome: Loaded');
            console.log('  - Interact.js:', typeof interact !== 'undefined' ? 'Loaded' : 'Not loaded');

            // Initialize WindowManager
            windowManager = new WindowManager();
            wm = windowManager; // Create shorthand reference

            // Initialize KeyboardManager
            km = new KeyboardManager();
            km.init();

            // Initialize ContextMenuManager
            cm = new ContextMenuManager();
            cm.init();

            // Load user preferences
            preferences.load();

            // Setup all components
            startBoot();
            setupDock();
            setupMenuBar();
            setupSpotlight();
            setupDesktopIcons();
            setupContextMenus();
            setupKeyboardShortcuts();

            // Apply loaded wallpaper preference
            if (preferences.wallpaper) {
                setWallpaper(preferences.wallpaper);
            }

            // Auto-open Finder after boot
            setTimeout(() => {
                windowManager.open('finder');

                // Save preferences when app state changes
                setInterval(() => {
                    preferences.save();
                }, 5000); // Auto-save every 5 seconds
            }, CONFIG.BOOT_DURATION + CONFIG.FINDER_OPEN_DELAY);

            // Save preferences before page unload
            window.addEventListener('beforeunload', () => {
                preferences.save();
            });
        });
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Simulator - Ultimate Edition</title>

    <!-- ==================== FONTS ==================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- ==================== CDN LIBRARIES ==================== -->
    <!-- jQuery 3.7.1 - Fast DOM manipulation -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <!-- jQuery UI 1.13.2 - THE SECRET WEAPON for drag/resize -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
            integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
            crossorigin="anonymous"></script>

    <!-- Font Awesome 6.5.1 - Professional icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Interact.js - Backup drag/resize library -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.19/dist/interact.min.js"></script>

    <style>
        /* ==================== 1. CSS VARIABLES ==================== */
        :root {
            /* macOS Colors */
            --macos-menu-bar: rgba(246, 246, 246, 0.8);
            --macos-dock-bg: rgba(255, 255, 255, 0.3);
            --macos-window-bg: #ffffff;
            --macos-sidebar: #e8e8e8;
            --macos-blue: #007AFF;
            --macos-red: #FF5F57;
            --macos-yellow: #FEBC2E;
            --macos-green: #28C840;
            --macos-shadow: rgba(0, 0, 0, 0.2);
            --macos-border: rgba(0, 0, 0, 0.1);

            /* Typography */
            --font-stack: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            /* Dock Magnification */
            --dock-magnify-scale: 1.8;
            --dock-neighbor-scale: 1.4;
            --dock-neighbor-2-scale: 1.2;

            /* Animation Durations */
            --duration-instant: 0.1s;
            --duration-fast: 0.15s;
            --duration-normal: 0.3s;
            --duration-slow: 0.5s;

            /* Animation Easings */
            --ease-standard: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-decelerate: cubic-bezier(0, 0, 0.2, 1);
            --ease-accelerate: cubic-bezier(0.4, 0, 1, 1);
            --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);

            /* Legacy animation variables (kept for compatibility) */
            --animation-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
            --animation-ease: cubic-bezier(0.4, 0, 0.2, 1);

            /* Blur Effects */
            --blur-strong: blur(30px);
            --blur-medium: blur(20px);
            --blur-light: blur(10px);
        }

        /* Accessibility: Reduce Motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01s !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01s !important;
                scroll-behavior: auto !important;
            }
        }

        /* ==================== 2. RESET & BASE ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-stack);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background: #000;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            cursor: default;
        }

        /* GOD LEVEL FIX: Prevent iframes from stealing mouse events during window drag */
        body.window-dragging-active iframe {
            pointer-events: none;
        }

        button {
            border: none;
            background: none;
            cursor: pointer;
            font-family: inherit;
        }

        /* Cursor styles */
        .window-titlebar {
            cursor: move;
        }

        .window-titlebar:active {
            cursor: grabbing;
        }

        input, textarea, [contenteditable="true"] {
            cursor: text;
        }

        .disabled, [disabled] {
            cursor: not-allowed !important;
        }

        .dock-icon, .menu-item, .context-menu-item, .traffic-btn {
            cursor: pointer;
        }

        .ui-resizable-handle {
            cursor: nwse-resize;
        }

        .ui-resizable-n, .ui-resizable-s {
            cursor: ns-resize;
        }

        .ui-resizable-e, .ui-resizable-w {
            cursor: ew-resize;
        }

        .ui-resizable-ne, .ui-resizable-sw {
            cursor: nesw-resize;
        }

        .ui-resizable-nw, .ui-resizable-se {
            cursor: nwse-resize;
        }

        /* ==================== 3. ANIMATIONS & KEYFRAMES ==================== */

        /* Basic Transitions */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Boot Animations */
        @keyframes logoAppear {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            60% {
                transform: scale(1.05) translateY(0);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes progressFill {
            0% { width: 0%; }
            20% { width: 30%; }
            50% { width: 65%; }
            80% { width: 85%; }
            100% { width: 100%; }
        }

        @keyframes bootFadeOut {
            to {
                opacity: 0;
                transform: scale(1.1);
                filter: blur(20px);
            }
        }

        /* Window Animations */
        @keyframes windowOpen {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes windowClose {
            to {
                opacity: 0;
                transform: scale(0.9);
            }
        }

        @keyframes windowMinimize {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            }
            100% {
                opacity: 0;
                /* Move down and shrink */
                transform: translate(0, 80vh) scale(0.1);
                /* Warp shape into a trapezoid (The Genie Effect) */
                clip-path: polygon(40% 0, 60% 0, 100% 100%, 0% 100%);
            }
        }

        @keyframes windowRestore {
            from {
                opacity: 0;
                transform: scale(0.01) translateY(80vh);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes windowShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* Dock Animations */
        @keyframes dockIconBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            15% { transform: translateY(-30px) scale(1); }
            30% { transform: translateY(0) scale(1); }
            45% { transform: translateY(-20px) scale(1); }
            60% { transform: translateY(0) scale(1); }
            75% { transform: translateY(-10px) scale(1); }
            90% { transform: translateY(0) scale(1); }
        }

        @keyframes runningIndicatorPulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        /* Menu Animations */
        @keyframes dropdownSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes contextMenuPop {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Spotlight Animation */
        @keyframes spotlightEnter {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Loading Indicators */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes skeleton {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Wallpaper Animations */
        @keyframes montereyGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes solarGradient {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }

        /* Traffic Light Animations */
        @keyframes rotate360 {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* ==================== 4. BOOT SCREEN ==================== */
        .boot-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            animation: fadeIn 0.5s ease-in;
        }

        .boot-screen.hidden {
            animation: bootFadeOut var(--duration-slow) var(--ease-accelerate) forwards;
        }

        .apple-logo {
            width: 80px;
            height: 80px;
            fill: #fff;
            margin-bottom: 40px;
            animation: logoAppear 1s var(--ease-spring);
        }

        .progress-bar-container {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #fff;
            border-radius: 2px;
            animation: progressFill 3s var(--ease-standard) forwards;
        }

        /* ==================== 5. DESKTOP & WALLPAPER ==================== */
        .desktop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .desktop.visible {
            opacity: 1;
        }

        /* Wallpaper Options */
        .wallpaper-monterey {
            background: linear-gradient(135deg,
                #667eea 0%,
                #764ba2 25%,
                #f093fb 50%,
                #4facfe 75%,
                #00f2fe 100%
            );
            background-size: 400% 400%;
            animation: montereyGradient 15s ease infinite;
        }

        .wallpaper-solar {
            background: linear-gradient(120deg,
                #fa709a 0%,
                #fee140 25%,
                #ff6a00 50%,
                #ee0979 75%,
                #fa709a 100%
            );
            background-size: 300% 300%;
            animation: solarGradient 20s ease infinite;
        }

        .wallpaper-unsplash {
            background-image: url('https://source.unsplash.com/1920x1080/?mountain,nature');
            background-size: cover;
            background-position: center;
        }

        .wallpaper-dark {
            background: #1a1a1a;
            position: relative;
        }

        .wallpaper-dark::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,0.02) 2px, rgba(255,255,255,0.02) 4px),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.02) 2px, rgba(255,255,255,0.02) 4px);
            pointer-events: none;
        }

        .wallpaper-particles {
            background: linear-gradient(135deg, #1e3a8a 0%, #312e81 50%, #1e1b4b 100%);
        }

        /* Particle Canvas */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .desktop-icons {
            position: absolute;
            top: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .desktop-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .desktop-icon.selected {
            background: rgba(255, 255, 255, 0.2);
        }

        .desktop-icon.dragging {
            opacity: 0.7;
            cursor: grabbing;
            transform: scale(0.95) rotate(2deg);
        }

        .desktop-icon svg {
            width: 64px;
            height: 64px;
            margin-bottom: 4px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .desktop-icon-label {
            font-size: 12px;
            color: #fff;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* ==================== 6. MENU BAR ==================== */
        .menu-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 28px;
            background: var(--macos-menu-bar);
            backdrop-filter: var(--blur-medium) saturate(180%);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            z-index: 9998;
            font-size: 13px;
            color: #000;
        }

        .menu-bar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu-bar-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-item {
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }

        .menu-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .menu-item.active {
            background: rgba(0, 0, 0, 0.08);
        }

        .apple-menu-logo {
            width: 16px;
            height: 16px;
        }

        .app-name {
            font-weight: 600;
        }

        .menu-dropdown {
            position: absolute;
            top: 28px;
            left: 0;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: var(--blur-medium) saturate(180%);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 4px 0;
            display: none;
            z-index: 10000;
        }

        .menu-dropdown.visible {
            display: block;
            animation: dropdownSlide var(--duration-fast) var(--ease-decelerate);
            transform: translateZ(0); /* Hardware acceleration */
        }

        .menu-dropdown-item {
            padding: 6px 16px;
            cursor: pointer;
            font-size: 13px;
            transition: background var(--duration-instant) var(--ease-standard);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-dropdown-item:hover {
            background: var(--macos-blue);
            color: #fff;
        }

        .menu-dropdown-separator {
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
            margin: 4px 0;
        }

        .system-icon {
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .system-icon:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .system-icon i {
            font-size: 14px;
        }

        .battery-container {
            gap: 2px;
        }

        #batteryPercent {
            font-size: 12px;
            font-weight: 500;
        }

        .clock {
            font-size: 13px;
            font-weight: 400;
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .clock:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        /* Menu Dropdown Container */
        #menuDropdownContainer {
            position: fixed;
            top: 28px;
            left: 0;
            z-index: 10000;
        }

        .menu-dropdown {
            position: absolute;
            min-width: 220px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 4px 0;
            display: none;
            opacity: 0;
            transition: opacity 0.15s ease-out;
        }

        .menu-dropdown.visible {
            display: block;
            opacity: 1;
        }

        .menu-dropdown-item {
            padding: 6px 16px 6px 24px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.1s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-dropdown-item:hover:not(.disabled) {
            background: var(--macos-blue);
            color: #fff;
        }

        .menu-dropdown-item.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .menu-dropdown-shortcut {
            font-size: 12px;
            opacity: 0.6;
            margin-left: 24px;
        }

        /* Spotlight */
        .spotlight-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            z-index: 10001;
            display: none;
            align-items: flex-start;
            justify-content: center;
            padding-top: 20vh;
        }

        .spotlight-overlay.visible {
            display: flex;
            animation: fadeIn var(--duration-fast) var(--ease-decelerate);
        }

        .spotlight-search {
            width: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px) saturate(180%);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            animation: spotlightEnter 0.2s var(--ease-spring);
            transform: translateZ(0); /* Hardware acceleration */
        }

        .spotlight-icon {
            font-size: 20px;
            color: #666;
        }

        #spotlightInput {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 28px;
            font-weight: 300;
            outline: none;
            color: #000;
        }

        #spotlightInput::placeholder {
            color: #999;
        }

        .spotlight-results {
            width: 600px;
            max-height: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px) saturate(180%);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: none;
        }

        .spotlight-results.visible {
            display: block;
        }

        .spotlight-result-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background 0.1s;
        }

        .spotlight-result-item.selected {
            background: var(--macos-blue);
            color: #fff;
        }

        .spotlight-result-item:hover {
            background: rgba(0, 122, 255, 0.1);
        }

        .spotlight-result-item.selected:hover {
            background: var(--macos-blue);
        }

        .spotlight-result-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .spotlight-result-info {
            flex: 1;
        }

        .spotlight-result-name {
            font-weight: 500;
            font-size: 14px;
        }

        .spotlight-result-type {
            font-size: 12px;
            opacity: 0.6;
            margin-top: 2px;
        }

        /* App Switcher */
        .app-switcher-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        .app-switcher-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        .app-switcher-container {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(30px) saturate(180%);
            border-radius: 20px;
            padding: 30px 40px;
            display: flex;
            gap: 20px;
            align-items: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(0.9);
            transition: transform 0.2s ease;
        }

        .app-switcher-overlay.visible .app-switcher-container {
            transform: scale(1);
        }

        .app-switcher-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border-radius: 12px;
            transition: background 0.2s ease, transform 0.2s ease;
            cursor: pointer;
        }

        .app-switcher-item.selected {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }

        .app-switcher-icon {
            width: 80px;
            height: 80px;
            border-radius: 14px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .app-switcher-name {
            color: white;
            font-size: 13px;
            font-weight: 500;
            text-align: center;
        }

        /* Context Menu */
        .context-menu {
            position: fixed;
            min-width: 200px;
            background: rgba(40, 40, 42, 0.95);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 4px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            z-index: 999999;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 0.15s ease, transform 0.15s ease;
            pointer-events: none;
        }

        .context-menu.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;

            padding: 6px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: #fff;
            cursor: pointer;
            transition: background 0.1s ease;
            position: relative;

        .context-menu-item:hover:not(.disabled) {

            cursor: not-allowed;

            font-size: 14px;

        /* ==================== 7. DOCK ==================== */
        .dock {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 8px 12px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            z-index: 9999;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .dock-icon {
            width: 55px;
            height: 55px;
            position: relative;
            cursor: pointer;
            /* Remove 'transform' from transition so JS can update it instantly for 60fps smoothness */
            transition: filter 0.2s var(--ease-standard),
                        margin var(--duration-fast) var(--ease-spring);
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: bottom center;
            transform: translateZ(0); /* Hardware acceleration */
            will-change: transform; /* Tell browser to optimize for movement */
        }

        .dock-icon:hover {
            filter: brightness(1.1);
            transform: scale(1.15) translateY(-5px) translateZ(0);
        }

        .dock-icon:active {
            transform: scale(0.95) translateZ(0);
            transition-duration: var(--duration-instant);
        }

        .dock-separator {
            width: 1px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 4px;
            align-self: center;
        }

        .running-indicator {
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            z-index: 10;
            display: none;
            animation: runningIndicatorPulse 2s ease-in-out infinite;
        }

        .dock-icon.bouncing {
            animation: dockIconBounce 0.6s var(--ease-spring);
        }

        /* ==================== 8. WINDOWS SYSTEM ==================== */
        .windows-layer {
            position: fixed;
            top: 28px;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            pointer-events: none;
        }

        .window {
            position: absolute;
            background: var(--macos-window-bg);
            border-radius: 10px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: none;
            pointer-events: auto;
            min-width: 300px;
            min-height: 200px;
            transition: box-shadow var(--duration-fast) var(--ease-standard);
            transform: translateZ(0); /* Hardware acceleration */
        }

        .window.visible {
            display: flex;
            flex-direction: column;
        }

        .window.opening {
            animation: windowOpen var(--duration-normal) var(--ease-spring);
        }

        .window.active {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        }

        .window.inactive {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .window.maximized {
            border-radius: 0;
            transition: all var(--duration-normal) var(--ease-decelerate);
        }

        .window.minimizing {
            will-change: transform, opacity;
            pointer-events: none;
            animation: windowMinimize 0.4s var(--ease-accelerate) forwards;
        }

        .window.restoring {
            animation: windowRestore 0.4s var(--ease-decelerate);
        }

        .window.closing {
            animation: windowClose 0.2s var(--ease-standard) forwards;
            pointer-events: none;
        }

        .window.shake {
            animation: windowShake var(--duration-slow) var(--ease-standard);
        }

        .window-titlebar {
            height: 40px;
            background: #f6f6f6;
            border-bottom: 1px solid #d9d9d9;
            display: flex;
            align-items: center;
            padding: 0 12px;
            cursor: move;
            user-select: none;
            position: relative;
        }

        .window.active .window-titlebar {
            background: #ececec;
        }

        .traffic-lights {
            display: flex;
            gap: 8px;
            margin-right: 12px;
            z-index: 2;
        }

        .traffic-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 0.5px solid rgba(0, 0, 0, 0.15);
            position: relative;
            cursor: pointer;
            transition: filter var(--duration-fast) var(--ease-standard),
                        background var(--duration-fast) var(--ease-standard),
                        transform var(--duration-instant) var(--ease-standard);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .traffic-btn:hover {
            filter: brightness(1.2);
        }

        .traffic-btn:active {
            transform: scale(0.9);
        }

        /* Inactive window - grey traffic lights */
        .window.inactive .traffic-btn {
            background: #d0d0d0 !important;
        }

        /* Active window - colored traffic lights */
        .window.active .traffic-btn.close {
            background: linear-gradient(135deg, #ff6057 0%, #ff5f52 100%);
        }

        .window.active .traffic-btn.minimize {
            background: linear-gradient(135deg, #ffbd2e 0%, #ffbe30 100%);
        }

        .window.active .traffic-btn.maximize {
            background: linear-gradient(135deg, #28ca42 0%, #27c83f 100%);
        }

        .traffic-btn i {
            font-size: 6px;
            color: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.15s;
        }

        .window-titlebar:hover .traffic-btn i {
            opacity: 1;
        }

        .window.inactive .traffic-btn i {
            opacity: 0 !important;
        }

        .window.maximized .traffic-btn.maximize i::before {
            content: '\f066';  /* compress icon */

            display: flex;
            gap: 8px;
        }

        .safari-address-bar {
            flex: 1;
            padding: 8px 12px;
            background: #f0f0f0;
            border: 1px solid var(--macos-border);
            border-radius: 8px;
            font-size: 13px;
        }

        .safari-content {
            flex: 1;
            background: #fff;
            overflow: auto;
            position: relative;
        }

        .safari-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .safari-default-page {
            padding: 40px;
            text-align: center;
        }

        .safari-default-page h1 {
            font-size: 32px;
            margin-bottom: 16px;
            color: #333;
        }

        .safari-favorites {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 40px auto;
        }

        .safari-favorite {
            padding: 20px;
            background: #f8f8f8;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .safari-favorite:hover {
            background: #f0f0f0;
        }

        /* TextEdit */
        .textedit-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .textedit-toolbar {
            height: 44px;
            border-bottom: 1px solid var(--macos-border);
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 8px;
        }

        .textedit-btn {
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 13px;
            transition: background 0.2s;
        }

        .textedit-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .textedit-select {
            padding: 6px 10px;
            border: 1px solid var(--macos-border);
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
        }

        .textedit-content {
            flex: 1;
            padding: 20px;
            font-size: 14px;
            line-height: 1.6;
            overflow: auto;
            outline: none;
        }

            display: flex;
            height: 100%;

            width: 200px;
            background: var(--macos-sidebar);
            border-right: 1px solid var(--macos-border);
            padding: 20px 0;

            padding: 10px 20px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .settings-sidebar-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

            background: var(--macos-blue);
            color: #fff;
        }

            flex: 1;
            padding: 30px;
            overflow: auto;
        }

        .settings-section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .wallpaper-option {
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            border: 3px solid transparent;
            position: relative;
            height: 150px;
        }

        .wallpaper-option:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        .wallpaper-option.selected {
            border-color: var(--macos-blue);
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
        }

        .wallpaper-option-preview {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .wallpaper-option-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            color: white;
            padding: 10px;
            font-size: 13px;
            font-weight: 500;
            text-align: center;

        .terminal-container {

            color: #00ff00;

            height: 100%;
            overflow-y: auto;
            line-height: 1.4;

            margin-bottom: 10px;
        }

            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .terminal-prompt {
            color: #00d9ff;
            user-select: none;
        }

        .terminal-input-line {
            display: flex;
            align-items: center;
        }

        .terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            padding: 0;
            margin-left: 4px;
        }

        .matrix-canvas {
            position: absolute !important;
            top: 40px;
            left: 0;
            width: 100%;
            height: calc(100% - 40px);
            background: #000;
            z-index: 10;
        }

        /* Calculator */
        .calculator-container {
            background: #1c1c1c;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .calculator-display {
            background: transparent;
            color: white;
            font-size: 48px;
            text-align: right;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-weight: 300;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            flex: 1;
        }

        .calc-btn {
            background: #555;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: filter 0.1s;
            aspect-ratio: 1;
            font-family: inherit;
        }

        .calc-btn:hover {
            filter: brightness(1.2);
        }

        .calc-btn:active {
            filter: brightness(0.9);
        }

        .calc-fn {
            background: #a5a5a5;
            color: #000;
        }

        .calc-op {
            background: #ff9f0a;
        }

        .calc-zero {
            grid-column: span 2;
            border-radius: 50px;
        }

        /* Paint */
        .paint-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: #f0f0f0;
        }

        .paint-toolbar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        .paint-toolbar input[type="color"] {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .paint-toolbar input[type="range"] {
            width: 100px;
        }

        #paintSizeLabel {
            font-size: 12px;
            min-width: 35px;
        }

        .paint-canvas {
            flex: 1;
            cursor: crosshair;
            background: white;
        }

        /* ==================== 10. CONTEXT MENUS ==================== */
        .context-menu {
            position: fixed;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: var(--blur-medium) saturate(180%);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 4px 0;
            min-width: 200px;
            z-index: 10001;
            display: none;
        }

        .context-menu.visible {
            display: block;
            animation: contextMenuAppear 0.15s ease-out;
        }

        .context-menu-item {
            padding: 6px 16px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.1s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .context-menu-item:hover {
            background: var(--macos-blue);
            color: #fff;
        }

        .context-menu-item.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .context-menu-item.disabled:hover {
            background: transparent;
            color: inherit;
        }

        .context-menu-separator {
            height: 1px;
            background: rgba(0, 0, 0, 0.1);
            margin: 4px 0;
        }

        /* ==================== 11. UTILITY CLASSES ==================== */
        .hidden {
            display: none !important;
        }

        .no-select {
            user-select: none;
        }

        .blur-background {
            backdrop-filter: var(--blur-medium);
        }

        .spring-animation {
            animation-timing-function: var(--animation-spring);
        }

        .ease-animation {
            animation-timing-function: var(--animation-ease);
        }
    </style>
</head>

        // Throttle: Limit execution rate (for continuous events)
        function throttle(func, limit) {
            let inThrottle;
            return function(...args) {
                if (!inThrottle) {
                    func.apply(this, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            };

        // Debounce: Wait for pause before executing (for input events)
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // ==================== 3. WINDOW MANAGER CLASS ====================
        class WindowManager {
            constructor() {
                this.windows = new Map();
                this.zIndexCounter = 100;
                this.activeWindow = null;
                this.minimizedWindows = new Set();
                this.lastCascadePosition = { x: 100, y: 80 };
            }

            create(appName) {
                const template = $(`#${appName}WindowTemplate`);
                if (!template.length) return null;

                const $window = $(template.html());
                $window.attr('id', `${appName}Window`);

                // Set cascade position
                const position = this.getCascadePosition();
                $window.css({
                    left: position.x + 'px',
                    top: position.y + 'px'
                });

                // Add to DOM first (needed for jQuery UI)
                $('#windowsLayer').append($window);

                // Setup window with jQuery UI
                this.setupDraggable($window);
                this.setupResizable($window);

                // Populate app-specific content
                if (appName === 'finder') this.populateFinder($window);
                if (appName === 'safari') this.setupSafari($window);
                if (appName === 'textedit') this.setupTextEdit($window);
                if (appName === 'settings') this.setupSettings($window);
                if (appName === 'terminal') this.setupTerminal($window);
                if (appName === 'calculator') this.setupCalculator($window);
                if (appName === 'paint') this.setupPaint($window);

                // Setup controls
                this.setupControls($window, appName);

                this.windows.set(appName, $window);
                return $window;
            }

            getCascadePosition() {
                // Cascade windows with 30px offset
                const viewportWidth = $(window).width();
                const viewportHeight = $(window).height();

                this.lastCascadePosition.x += 30;
                this.lastCascadePosition.y += 30;

                // Add random variation for natural feel
                const randomX = (Math.random() - 0.5) * 20;
                const randomY = (Math.random() - 0.5) * 20;

                const x = this.lastCascadePosition.x + randomX;
                const y = this.lastCascadePosition.y + randomY;

                // Wrap if too far right/bottom
                if (x > viewportWidth - 400 || y > viewportHeight - 300) {
                    this.lastCascadePosition = { x: 100, y: 80 };
                    return { x: 100, y: 80 };
                }

                return { x, y };
            }

            open(appName) {
                let $window = this.windows.get(appName) || this.create(appName);
                if (!$window) return;

                // If minimized, restore it
                if (this.minimizedWindows.has(appName)) {
                    this.restore($window);
                    return;
                }

                // If already visible, just focus
                if ($window.hasClass('visible')) {
                    this.focus($window);
                    return;
                }

                // Open new window
                $window.addClass('visible active');
                state.windows.push($window[0]);
                state.openApps.add(appName);
                this.focus($window);
                this.updateRunningIndicators();
                this.bounceIcon(appName);
                this.updateAppName(appName);
            }

            restore($window) {
                const appName = $window.data('app');
                const $dockIcon = $(`.dock-icon[data-app="${appName}"]`);

                this.minimizedWindows.delete(appName);

                if ($dockIcon.length) {
                    const iconPos = $dockIcon.offset();
                    const storedPos = $window.data('minimizePosition');

                    // Start from dock icon position
                    $window.addClass('visible minimizing').css({
                        left: iconPos.left + 'px',
                        top: iconPos.top + 'px',
                        transform: 'scale(0.01)',
                        opacity: 0
                    });

                    // Animate to original position
                    requestAnimationFrame(() => {
                        $window.css({
                            transition: 'all 0.4s cubic-bezier(0, 0, 0.2, 1)',
                            left: storedPos.left,
                            top: storedPos.top,
                            width: storedPos.width,
                            height: storedPos.height,
                            transform: 'scale(1)',
                            opacity: 1
                        });
                    });

                    setTimeout(() => {
                        $window.removeClass('minimizing').css({
                            transform: '',
                            transition: '',
                            opacity: ''
                        });
                        this.focus($window);
                    }, 400);
                }
            }

            close($window) {
                $window.addClass('closing');
                setTimeout(() => {
                    $window.removeClass('visible closing');
                    state.windows = state.windows.filter(w => w !== $window[0]);
                    const appName = $window.data('app');
                    state.openApps.delete(appName);
                    this.updateRunningIndicators();

                    if (state.windows.length > 0) {
                        this.focus($(state.windows[state.windows.length - 1]));
                    } else {
                        this.updateAppName('Finder');
                    }
                }, CONFIG.CLOSE_DURATION);
            }

            minimize($window) {
                const appName = $window.data('app');
                const $dockIcon = $(`.dock-icon[data-app="${appName}"]`);

                if ($dockIcon.length) {
                    // Store current position/size for restore
                    $window.data('minimizePosition', {
                        left: $window.css('left'),
                        top: $window.css('top'),
                        width: $window.css('width'),
                        height: $window.css('height')
                    });

                    const iconPos = $dockIcon.offset();
                    const windowPos = $window.offset();

                    // Genie effect animation
                    $window.addClass('minimizing');

                    $window.css({
                        transition: `all 0.4s cubic-bezier(0.4, 0, 1, 1)`,
                        transform: `scale(0.01) translate(${iconPos.left - windowPos.left}px, ${iconPos.top - windowPos.top}px)`,
                        opacity: 0
                    });

                    setTimeout(() => {
                        $window.removeClass('visible active minimizing').css({
                            transform: '',
                            transition: '',
                            opacity: ''

            setupCalculator($window) {
                const $display = $window.find('#calcDisplay');
                let currentValue = '0';
                let previousValue = null;
                let operator = null;
                let waitingForOperand = false;

                function updateDisplay() {
                    $display.text(currentValue);
                }

                function handleNumber(num) {
                    if (waitingForOperand) {
                        currentValue = String(num);
                        waitingForOperand = false;
                    } else {
                        currentValue = currentValue === '0' ? String(num) : currentValue + num;
                    }
                    updateDisplay();
                }

                function handleOperator(nextOperator) {
                    const inputValue = parseFloat(currentValue);

                    if (previousValue === null) {
                        previousValue = inputValue;
                    } else if (operator) {
                        const result = calculate(previousValue, inputValue, operator);
                        currentValue = String(result);
                        previousValue = result;
                        updateDisplay();
                    }

                    waitingForOperand = true;
                    operator = nextOperator;
                }

                function calculate(firstValue, secondValue, op) {
                    switch (op) {
                        case '': return secondValue === 0 ? 'Error' : firstValue / secondValue;
                        case '': return firstValue * secondValue;
                        case '-': return firstValue - secondValue;
                        case '+': return firstValue + secondValue;
                        default: return secondValue;
                    }
                }

                function handleEquals() {
                    const inputValue = parseFloat(currentValue);

                    if (previousValue !== null && operator) {
                        const result = calculate(previousValue, inputValue, operator);
                        currentValue = String(result);
                        previousValue = null;
                        operator = null;
                        waitingForOperand = true;
                        updateDisplay();
                    }
                }

                function handleClear() {
                    currentValue = '0';
                    previousValue = null;
                    operator = null;
                    waitingForOperand = false;
                    updateDisplay();
                }

                function handleDecimal() {
                    if (waitingForOperand) {
                        currentValue = '0.';
                        waitingForOperand = false;
                    } else if (currentValue.indexOf('.') === -1) {
                        currentValue += '.';
                    }
                    updateDisplay();
                }

                function handlePercent() {
                    currentValue = String(parseFloat(currentValue) / 100);
                    updateDisplay();
                }

                function handleNegate() {
                    currentValue = String(parseFloat(currentValue) * -1);
                    updateDisplay();
                }

                // Button click handlers
                $window.find('.calc-btn').on('click', function() {
                    const action = $(this).data('action');
                    const value = $(this).text();

                    if (action === 'clear') handleClear();
                    else if (action === 'negate') handleNegate();
                    else if (action === 'percent') handlePercent();
                    else if (action === 'decimal') handleDecimal();
                    else if (action === 'equals') handleEquals();
                    else if (['', '', '-', '+'].includes(value)) handleOperator(value);
                    else handleNumber(value);
                });

                // Keyboard support
                $(document).on('keydown', function(e) {
                    if (!$window.hasClass('active')) return;

                    if (e.key >= '0' && e.key <= '9') handleNumber(e.key);
                    else if (e.key === '.') handleDecimal();
                    else if (e.key === '+') handleOperator('+');
                    else if (e.key === '-') handleOperator('-');
                    else if (e.key === '*') handleOperator('');
                    else if (e.key === '/') { e.preventDefault(); handleOperator(''); }
                    else if (e.key === 'Enter' || e.key === '=') handleEquals();
                    else if (e.key === 'Escape') handleClear();
                    else if (e.key === 'Backspace') {
                        currentValue = currentValue.length > 1 ? currentValue.slice(0, -1) : '0';
                        updateDisplay();
                    }
                });

                updateDisplay();
            }

            setupPaint($window) {

                const $clearBtn = $window.find('#paintClear');
                const $saveBtn = $window.find('#paintSave');

                let isDrawing = false;

                let lastY = 0;

                // Update size label when slider changes

                });

                // Initialize canvas

                    const rect = $canvas[0].getBoundingClientRect();
                    canvas.width = $canvas.width();
                    canvas.height = $canvas.height();
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                }

                initCanvas();

                function startDrawing(e) {
                    isDrawing = true;
                    const rect = canvas.getBoundingClientRect();
                    lastX = e.clientX - rect.left;
                    lastY = e.clientY - rect.top;
                }

                function draw(e) {
                    if (!isDrawing) return;

                    const rect = canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    ctx.beginPath();
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(x, y);
                    ctx.strokeStyle = isEraser ? 'white' : $colorPicker.val();
                    ctx.lineWidth = $sizePicker.val();
                    ctx.stroke();

                    lastX = x;
                    lastY = y;
                }

                function stopDrawing() {
                    isDrawing = false;
                }

                // Mouse events
                $canvas.on('mousedown', startDrawing);
                $canvas.on('mousemove', draw);
                $canvas.on('mouseup', stopDrawing);
                $canvas.on('mouseleave', stopDrawing);

                // Touch events for mobile
                $canvas.on('touchstart', function(e) {

                    const touch = e.touches[0];

                    });

                $canvas.on('touchmove', function(e) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousemove', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    canvas.dispatchEvent(mouseEvent);
                });

                $canvas.on('touchend', function(e) {

                    canvas.dispatchEvent(mouseEvent);
                });

                // Toolbar controls

                    $(this).toggleClass('active');
                    $canvas.css('cursor', isEraser ? 'not-allowed' : 'crosshair');

                $clearBtn.on('click', function() {

                        ctx.fillStyle = 'white';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);

                });

                $saveBtn.on('click', function() {
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;

                        a.click();
                        URL.revokeObjectURL(url);
                    });
                });

                // Window resize handler
                $window.on('resize', function() {
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    initCanvas();
                    ctx.putImageData(imageData, 0, 0);
                });
            }
        }

        // ==================== 3.5. PARTICLE SYSTEM CLASS ====================
        class ParticleSystem {
            constructor() {
                this.canvas = null;
                this.ctx = null;
                this.particles = [];
                this.animationId = null;
                this.particleCount = 50;
            }

            init() {
                // Create canvas if doesn't exist
                if (!this.canvas) {
                    this.canvas = document.createElement('canvas');
                    this.canvas.id = 'particleCanvas';
                    document.body.insertBefore(this.canvas, document.body.firstChild);
                    this.ctx = this.canvas.getContext('2d');
                }

                // Set canvas size
                this.resize();
                window.addEventListener('resize', () => this.resize());

                // Initialize particles
                this.particles = [];
                for (let i = 0; i < this.particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.3,
                        vy: (Math.random() - 0.5) * 0.3,
                        size: Math.random() * 3 + 1,
                        opacity: Math.random() * 0.5 + 0.3
                    });
                }

                this.animate();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            animate() {
                // Stop if page is hidden for performance
                if (document.hidden) {
                    this.animationId = requestAnimationFrame(() => this.animate());
                    return;
                }

                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Update and draw particles
                this.particles.forEach(p => {
                    // Update position
                    p.x += p.vx;
                    p.y += p.vy;

                    // Wrap around edges
                    if (p.x < 0) p.x = this.canvas.width;
                    if (p.x > this.canvas.width) p.x = 0;
                    if (p.y < 0) p.y = this.canvas.height;
                    if (p.y > this.canvas.height) p.y = 0;

                    // Draw particle
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${p.opacity})`;
                    this.ctx.fill();

                    // Draw connections
                    this.particles.forEach(p2 => {
                        const dx = p.x - p2.x;
                        const dy = p.y - p2.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 100) {
                            this.ctx.beginPath();
                            this.ctx.moveTo(p.x, p.y);
                            this.ctx.lineTo(p2.x, p2.y);
                            this.ctx.strokeStyle = `rgba(255, 255, 255, ${0.1 * (1 - distance / 100)})`;
                            this.ctx.lineWidth = 0.5;
                            this.ctx.stroke();
                        }
                    });
                });

                this.animationId = requestAnimationFrame(() => this.animate());
            }

            stop() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                if (this.canvas) {
                    this.canvas.style.display = 'none';
                }
            }

            start() {
                if (this.canvas) {
                    this.canvas.style.display = 'block';
                }
                if (!this.animationId) {
                    this.animate();
                }
            }
        }

        class KeyboardManager {
            constructor() {
                this.shortcuts = {};
                this.appShortcuts = {};
                this.isAppSwitcherActive = false;
                this.appSwitcherIndex = 0;
                this.isSpotlightActive = false;
            }

            init() {
                document.addEventListener('keydown', (e) => {
                    // Build shortcut key
                    const cmd = e.metaKey || e.ctrlKey;
                    const shift = e.shiftKey;
                    const alt = e.altKey;

                    let key = '';
                    if (cmd) key += 'Cmd+';
                    if (shift) key += 'Shift+';
                    if (alt) key += 'Alt+';
                    key += e.key.toUpperCase();

                    // Handle App Switcher navigation
                    if (this.isAppSwitcherActive && key === 'Cmd+TAB') {
                        e.preventDefault();
                        this.cycleAppSwitcher(false);
                        return;
                    }

                    if (this.isAppSwitcherActive && key === 'Cmd+Shift+TAB') {
                        e.preventDefault();
                        this.cycleAppSwitcher(true);
                        return;
                    }

                    // Handle Spotlight navigation
                    if (this.isSpotlightActive) {
                        if (e.key === 'ArrowDown') {
                            e.preventDefault();
                            this.navigateSpotlight(1);
                            return;
                        }
                        if (e.key === 'ArrowUp') {
                            e.preventDefault();
                            this.navigateSpotlight(-1);
                            return;
                        }
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            this.selectSpotlightResult();
                            return;
                        }
                        if (e.key === 'Escape') {
                            e.preventDefault();
                            this.closeSpotlight();
                            return;
                        }
                    }

                    // Check global shortcuts
                    if (this.shortcuts[key]) {
                        e.preventDefault();
                        this.shortcuts[key]();
                        return;
                    }

                    // Check app-specific shortcuts
                    const activeApp = wm.activeWindow ? wm.activeWindow.data('app') : null;
                    if (activeApp && this.appShortcuts[activeApp] && this.appShortcuts[activeApp][key]) {
                        e.preventDefault();
                        this.appShortcuts[activeApp][key]();
                    }
                });

                // Listen for keyup to close app switcher
                document.addEventListener('keyup', (e) => {
                    if (this.isAppSwitcherActive && (e.key === 'Meta' || e.key === 'Control')) {
                        this.selectAppSwitcher();
                    }
                });
            }

            register(key, handler) {
                this.shortcuts[key] = handler;
            }

            registerApp(appId, key, handler) {
                if (!this.appShortcuts[appId]) {
                    this.appShortcuts[appId] = {};
                }
                this.appShortcuts[appId][key] = handler;

        // ==================== 3.7. CONTEXT MENU MANAGER CLASS ====================
        class ContextMenuManager {
            constructor() {
                this.activeMenu = null;
                this.activeSubmenu = null;
                this.submenuTimeout = null;
            }

            init() {
                // Close menu on outside click
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.context-menu, .context-submenu')) {
                        this.hide();
                    }
                });

                // Close menu on ESC
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.hide();
                    }
                });

                // Prevent default context menu
                document.addEventListener('contextmenu', (e) => {
                    // Let specific handlers manage their own preventDefault
                });
            }

            show(x, y, items) {
                this.hide(); // Hide any existing

                // Create menu
                const menu = document.createElement('div');
                menu.className = 'context-menu';
                menu.style.left = x + 'px';
                menu.style.top = y + 'px';

                // Add items
                items.forEach(item => {
                    if (item.type === 'separator') {
                        menu.appendChild(this.createSeparator());
                    } else {
                        menu.appendChild(this.createItem(item));
                    }
                });

                document.body.appendChild(menu);
                this.activeMenu = menu;

                // Adjust position if offscreen
                this.adjustPosition(menu);

                // Animate entrance
                requestAnimationFrame(() => {
                    menu.classList.add('visible');
                });
            }

            hide() {
                if (this.activeSubmenu) {
                    this.activeSubmenu.classList.remove('visible');
                    setTimeout(() => {
                        this.activeSubmenu?.remove();
                        this.activeSubmenu = null;
                    }, 150);
                }

                if (this.activeMenu) {
                    this.activeMenu.classList.remove('visible');
                    setTimeout(() => {
                        this.activeMenu?.remove();
                        this.activeMenu = null;
                    }, 150);
                }

                if (this.submenuTimeout) {
                    clearTimeout(this.submenuTimeout);
                    this.submenuTimeout = null;
                }
            }

            createItem(item) {
                const el = document.createElement('div');
                el.className = 'context-menu-item';
                if (item.disabled) el.classList.add('disabled');

                let html = '';
                if (item.icon) html += `<i class="${item.icon}"></i>`;
                html += `<span>${item.label}</span>`;
                if (item.shortcut) html += `<span class="context-menu-shortcut">${item.shortcut}</span>`;
                if (item.submenu) html += '<i class="fas fa-chevron-right"></i>';

                el.innerHTML = html;

                if (!item.disabled) {
                    el.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (item.action && !item.submenu) {
                            item.action();
                            this.hide();
                        }
                    });
                }

                // Handle submenu
                if (item.submenu) {
                    el.addEventListener('mouseenter', () => {
                        // Hide existing submenu
                        if (this.activeSubmenu) {
                            this.activeSubmenu.remove();
                            this.activeSubmenu = null;
                        }

                        const rect = el.getBoundingClientRect();
                        this.showSubmenu(rect.right + 5, rect.top, item.submenu);
                    });

                    el.addEventListener('mouseleave', (e) => {
                        // Don't hide if moving to submenu
                        if (this.submenuTimeout) {
                            clearTimeout(this.submenuTimeout);
                        }
                        this.submenuTimeout = setTimeout(() => {
                            if (this.activeSubmenu && !this.activeSubmenu.matches(':hover')) {
                                this.activeSubmenu.classList.remove('visible');
                                setTimeout(() => {
                                    this.activeSubmenu?.remove();
                                    this.activeSubmenu = null;
                                }, 150);
                            }
                        }, 200);
                    });
                }

                return el;
            }

            createSeparator() {
                const el = document.createElement('div');
                el.className = 'context-menu-separator';
                return el;
            }

            showSubmenu(x, y, items) {
                // Create submenu
                const submenu = document.createElement('div');
                submenu.className = 'context-submenu';
                submenu.style.left = x + 'px';
                submenu.style.top = y + 'px';

                // Add items
                items.forEach(item => {
                    if (item.type === 'separator') {
                        submenu.appendChild(this.createSeparator());
                    } else {
                        const el = document.createElement('div');
                        el.className = 'context-menu-item';
                        if (item.disabled) el.classList.add('disabled');

                        let html = '';
                        if (item.icon) html += `<i class="${item.icon}"></i>`;
                        html += `<span>${item.label}</span>`;
                        if (item.shortcut) html += `<span class="context-menu-shortcut">${item.shortcut}</span>`;

                        el.innerHTML = html;

                        if (!item.disabled && item.action) {
                            el.addEventListener('click', (e) => {
                                e.stopPropagation();
                                item.action();
                                this.hide();
                            });
                        }

                        submenu.appendChild(el);
                    }
                });

                document.body.appendChild(submenu);
                this.activeSubmenu = submenu;

                // Adjust position if offscreen
                this.adjustPosition(submenu);

                // Animate entrance
                requestAnimationFrame(() => {
                    submenu.classList.add('visible');
                });
            }

            adjustPosition(menu) {
                const rect = menu.getBoundingClientRect();
                const viewport = {
                    width: window.innerWidth,
                    height: window.innerHeight
                };

                // Adjust horizontal
                if (rect.right > viewport.width) {
                    const newLeft = viewport.width - rect.width - 10;
                    menu.style.left = Math.max(10, newLeft) + 'px';
                }

                // Adjust vertical
                if (rect.bottom > viewport.height) {
                    const newTop = viewport.height - rect.height - 10;
                    menu.style.top = Math.max(10, newTop) + 'px';
                }
            }
        }

        let dockMagnificationThrottle = null;
        const MAGNIFICATION_MAX_DISTANCE = 200; // pixels

        function setupDock() {
            // Click handler
            $('.dock-icon').on('click', function() {
                const appName = $(this).data('app');
                if (appName && appName !== 'trash') {
                    windowManager.open(appName);
                }
            });

            // Mouse move for distance-based magnification
            const $dock = $('#dock');
            $dock.on('mousemove', throttle(function(e) {
                updateDockMagnificationByMouse(e.clientX, e.clientY);
            }, 16)); // ~60fps

            $dock.on('mouseleave', () => {
                resetDockMagnification();
            });

            // Right-click context menu
            $('.dock-icon').on('contextmenu', function(e) {
                e.preventDefault();
                const $menu = $('#dockContextMenu');

                     .addClass('visible')
                     .data('app', appName);

        }

        function updateDockMagnificationByMouse(mouseX, mouseY) {
            $('.dock-icon').each(function() {
                const $icon = $(this);

                // Skip separators
                if ($icon.hasClass('dock-separator')) return;

                // Get icon center position
                const iconRect = this.getBoundingClientRect();
                const iconCenterX = iconRect.left + iconRect.width / 2;
                const iconCenterY = iconRect.top + iconRect.height / 2;

                // Calculate distance from mouse to icon center
                const dx = mouseX - iconCenterX;
                const dy = mouseY - iconCenterY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                let scale = 1;
                let translateY = 0;

                if (distance < MAGNIFICATION_MAX_DISTANCE) {
                    // Apply magnification formula: scale = 1 + (0.8 * (1 - distance/maxDistance))
                    const magnificationRatio = 1 - (distance / MAGNIFICATION_MAX_DISTANCE);
                    scale = 1 + (0.8 * magnificationRatio);

                    // Add vertical lift based on scale
                    translateY = -(scale - 1) * 15;
                }

                // Apply transform with hardware acceleration
                $icon.css('transform', `scale(${scale}) translateY(${translateY}px) translateZ(0)`);
            });
        }

        function resetDockMagnification() {
            $('.dock-icon').css('transform', 'scale(1) translateY(0) translateZ(0)');
        }

        // Throttle function for performance
        function throttle(func, limit) {
            let inThrottle;
            return function(...args) {
                if (!inThrottle) {
                    func.apply(this, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            };
        }

            const $desktop = $('#desktop');

            // Remove all wallpaper classes
            WALLPAPERS.forEach(w => $desktop.removeClass(w.class));

            // Stop particle system if running

            // Apply new wallpaper

                state.particleSystem.init();
                state.particleSystem.start();
